<dom-module id="project-entry">

    <style>
        :host {
            display: block;
            @apply(--layout-vertical);
            background: white;
            font-size: 1.2rem;
            font-weight: 300;
        }
    </style>

    <template>
        <img src="{{image}}" align="left" style="position: relative; float: left; width: 300px; border-radius: 2px; margin-right: 10px;">
        <p style="position: relative; float: right;">{{text}}</p>

    </template>

    <script>
        Polymer({
            is: 'project-entry'
        });
    </script>

</dom-module>
