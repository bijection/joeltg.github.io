<dom-module id="contact-item">

    <style>
        :host {
            display: block;
            @apply(--layout-vertical);
            background: white;
            font-size: 1.2rem;
            font-weight: 300;
        }
    </style>

    <template>
        <a href="{{link}}">
            <table>
                <tr>
                    <td>
                        <img src="{{image}}" style="width: 100px; height: 100px; border-radius: 5px; margin-right: 10px;">
                    </td>
                    <td style="vertical-align: top;">
                        <p>{{text}}</p>
                    </td>
                </tr>
            </table>
        </a>

    </template>

    <script>
        Polymer({
            is: 'contact-item'
        });
    </script>

</dom-module>
