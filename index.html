<html>
<head>

    <title>joelg</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../components/polymer/polymer.html">

    <link rel="import" href="components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="components/paper-tabs/paper-tabs.html">

    <link rel="import" href="elements/joel-card.html">
    <link rel="import" href="elements/contact-card.html">
    <link rel="import" href="elements/project-card.html">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Mono|Roboto|Roboto+Slab:400,300' rel='stylesheet' type='text/css'>

    <style>
        html,body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
            font-family: 'Roboto Slab', sans-serif;
        }
        paper-header-panel {
          --paper-header-panel-shadow: {
              height: 6px;
              bottom: -6px;
              box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
          };
        }
        #tabs {
            width: 100%;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
	        text-transform: lowercase;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        .fit {
            max-width: 600px;
            min-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (min-width: 481px) {
            #tabs {
                width: 300px;
            }
            .container {
                width: 400px;
            }
        }
    </style>

</head>

<body unresolved>

    <paper-header-panel>

        <paper-toolbar style="color: white; background: #03a9f4;">

            <paper-tabs id="tabs" selected="all" self-end>
                <paper-tab name="all">Joel</paper-tab>
                <paper-tab name="contact">Contact</paper-tab>
            </paper-tabs>

        </paper-toolbar>

        <div class="fit">

            <joel-card></joel-card>
            <contact-card></contact-card>

        </div>

    </paper-header-panel>

    <script>
        var tabs = document.querySelector('paper-tabs');
        tabs.addEventListener('core-select', function() {
            var container = $('div'),
            scrollTo = $('#row_8');

            container.animate({
                scrollTop: scrollTo.offset().top - container.offset().top + container.scrollTop()
            });
        });
    </script>

</body>

</html>
